<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--head部分-->
<head th:include="layout :: htmlhead" th:with="title='屏柜管理'">
 </head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin" >
    <!--头-->

    <!--主体区域-->
    <div class="" style="margin: 10%; ">


        <div id="setDev" class="margin-top: 10px;"  >
            <a href="/cabinets/getImmsCabinetsList/download"  class="layui-btn" style="width: 400px"> 下载模板</a>

            <div class="layui-form-item">

            </div>


        <form action="/cabinets/import" method="post" class="layui-form layui-form-pane" style="margin-top: 20px;" enctype="multipart/form-data" name="form1">

                </div>
            </div>
            <br/>
            <div class="layui-form-item" >

                <button type="reset" class="layui-btn layui-btn-primary" style="width: 110px">重置</button>
                <input class="layui-btn"   id="btn1" type="submit" value="确认导入" style="width: 270px"/>

        </div>
